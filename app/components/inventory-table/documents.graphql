query GetInventory {
  inventoryItems {
    id
    quantity
    expirationDate
    product {
      id
      name
    }
    unit {
      name
    }
  }
}

query GetProducts {
  products {
    id
    name
  }
}

mutation UpdateItemQuantity($id: String!, $quantity: Int!) {
  updateItemQuantity(id: $id, quantity: $quantity) {
    inventoryItem {
      id
      quantity
      unit {
        name
      }
    }
  }
}
