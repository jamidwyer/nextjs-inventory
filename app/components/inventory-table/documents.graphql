query GetInventory($cursor: String) {
  inventoryItems(first: 5, after: $cursor) {
    edges {
      node {
        id
        quantity
        expirationDate
        product {
          id
          name
        }
        unit {
          name
        }
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

mutation UpdateItemQuantity($id: String!, $quantity: Int!) {
  updateItemQuantity(id: $id, quantity: $quantity) {
    inventoryItem {
      id
      quantity
      unit {
        name
      }
    }
  }
}
