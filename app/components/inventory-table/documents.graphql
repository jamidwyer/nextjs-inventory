query GetInventory {
  inventoryItems {
    id
    quantity
    expirationDate
    product {
      id
      name
    }
  }
}

query GetProducts {
  products {
    id
    name
  }
}

mutation UpdateItemQuantity($id: Int!, $quantity: Int!) {
  updateItemQuantity(id: $id, quantity: $quantity) {
    inventoryItem {
      id
      quantity
    }
  }
}
